<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Vivendo em: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtn = document.querySelector('input#txtnac')
            var res = document.querySelector('div#res')
            var nac = (txtn.value)
            res.innerHTML = `<p>Eu nasci aqui: <strong>${nac}</strong></p>`
            if (nac != 'Brasil') {
                res.innerHTML += `Você é <strong>ESTRANGEIRO</strong>`
            } else {
                res.innerHTML += `Você é <strong>BRASILEIRO</strong>`
            }
        }
    </script>
</body>
</html>
