<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body {
            background-color: rgb(80, 204, 163);
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div> <br>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Esta escrito assim: '+ p1.innerText)
        p1.style.color = 'blue'
        corpo.style.background = 'black' // pode tirar pra voltar ao normal

        var d = window.document.querySelector('div#msg')
        d.style.background = 'red'
